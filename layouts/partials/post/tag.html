<ul class="article-tag-list" itemprop="keywords">
  {{ range .Params.tags }}
    <li class="article-tag-list-item" data-aos="zoom-in">
      <a
        class="article-tag-list-link"
        href="{{ "tags/" | relURL }}{{ . | urlize | lower }}"
        rel="tag"
        >{{- . | upper -}}</a
      >
    </li>
  {{ end }}
</ul>
